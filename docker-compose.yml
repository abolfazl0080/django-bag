version: '3.8'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/app/
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=abolfazl0080
      - POSTGRES_PASSWORD=abol0080
      - POSTGRES_DB=bag_database

    ports:
      - 5432:5432

volumes:
  postgres_data: